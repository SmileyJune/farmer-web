<script language="javascript" type="text/javascript" src="static/js/wdatepicker.js"></script>

   <script>
        String.prototype.IsMobile = function () {
            return /^0{0,1}1[3,4,5,7,8][0-9]{9}$/.test(this);
        }
        $("#BeginTime").bind("click", function () { WdatePicker({ doubleCalendar: true, dateFmt: 'yyyy-MM-dd', minDate: '2017-04-09',maxDate:'2017-02-28' }) });

        $(document).ready(function () {
            var minValue = 1;
            var maxValue = 100;

            $("#Button").bind("click", function () {
                if ($("#Customer").val() == "")
                {
                    alert("请输入取票人");
                    $("#Customer").focus();
                    return false;
                }
                if ($("#Mobile").val() == "")
                {
                    alert("请输入手机号码");
                    $("#Mobile").focus();
                    return false;
                }
                if (!$("#Mobile").val().IsMobile()) {
                    alert("请输入正确手机号码");
                    $("#Mobile").focus();
                    return false;
                }
                $("form").submit();
                $("#Button").val("提交中...").unbind("click");
            });
            $(".ord_up").bind("click", function () {
                var number = parseInt($("#Number").val());
                if (number > minValue) {
                    number--;
                    $("#Number").val(number);
                    CalculatePrice();
                }
            });

            $(".ord_down").bind("click", function () {
                var number = parseInt($("#Number").val());
                if (number < maxValue) {
                    number++;
                    $("#Number").val(number);
                    CalculatePrice();
                }
            });

            $("#Number").bind("change", function () {
                var number = parseInt($("#Number").val());
                if (number < minValue) {
                    alert("数量不能小于" + minValue);
                    $("#Number").val(minValue);
                    return false;
                }
                if (number > maxValue) {
                    alert("数量不能大于" + maxValue);
                    $("#Number").val(maxValue);
                    return false;
                }
                CalculatePrice();
            });

            function CalculatePrice() {
                var number = parseInt($("#Number").val());
                var salePrice = parseFloat($("#SalePrice").val());
                $("#total").html("￥" + (number * salePrice) + "元");                
            }
        });
</script>
